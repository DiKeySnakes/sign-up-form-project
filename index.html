<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="odin logo" class="logo" />
          <label class="logo-title">ODIN</label>
        </div>
        <p class="image-link">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-container">
        <header class="sign-up-form-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </header>
        <div class="title">Let's do this!</div>
        <div class="content">
          <form action="#" method="get">
            <div class="user-details">
              <div class="input-box">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="Enter your first name"
                  required />
              </div>
              <div class="input-box">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Enter your last name"
                  required />
              </div>
              <div class="input-box">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required />
              </div>
              <div class="input-box">
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  name="phone-number"
                  id="phone-number"
                  placeholder="Enter your phone number"
                  required />
              </div>
              <div class="input-box">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  required />
              </div>
              <div class="input-box">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="Confirm your password"
                  required />
              </div>
              <div class="button">
                <input type="submit" value="Create Account" />
              </div>
            </div>
          </form>
          <div class="sign-in-suggestion">
            <p>
              Already have an account?
              <a class="sign-in-suggestion" href="#">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
